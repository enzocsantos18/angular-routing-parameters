<h2>Aulas</h2>
<table class="table">
  <thead>
    <tr>
      <th>Código</th>
      <th>Nome</th>
      <th>Dia da Semana</th>
      <th>Horário</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list; index as i">
      <td>
        <a [routerLink]="['/aulas', i]">{{ item.codigo }}</a>
      </td>
      <td>
        <a [routerLink]="['/aulas', i]">{{ item.nome }}</a>
      </td>
      <td>
        <a [routerLink]="['/aulas', i]">{{ item.diaSemana }}</a>
      </td>
      <td>
        <a [routerLink]="['/aulas', i]">{{ item.horario }}</a>
      </td>
    </tr>
  </tbody>
</table>
